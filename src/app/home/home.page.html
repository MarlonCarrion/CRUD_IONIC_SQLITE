<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gestión Empleados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>

    <ion-button expand="block" (click)="createTable()">
      Create Table
    </ion-button>

    <ion-button expand="block" (click)="getUsuario()">
      Listar Empleados
    </ion-button>
  </ion-card>

  <ion-card>
    <ion-item-divider>
      <ion-input placeholder="Enter Cedula" [(ngModel)]="cedula_model"></ion-input>
    </ion-item-divider>

    <ion-item-divider>
      <ion-input placeholder="Enter Nombres" [(ngModel)]="nombres_model"></ion-input>
    </ion-item-divider>
    
    <ion-item-divider>
      <ion-input placeholder="Enter Apellido" [(ngModel)]="apellidos_model"></ion-input>
    </ion-item-divider>

    <ion-item-divider>
      <ion-input placeholder="Enter Fecha" [(ngModel)]="fecha_contrato_model"></ion-input>
    </ion-item-divider>
    
    <ion-item-divider>
      <ion-input placeholder="Enter Salario" [(ngModel)]="salario_model"></ion-input>
    </ion-item-divider>

    <ion-item-divider>
      <ion-input placeholder="Enter Discapacidad" [(ngModel)]="discapacidad_model"></ion-input>
    </ion-item-divider>
    
    <ion-item-divider>
      <ion-input placeholder="Enter Horario" [(ngModel)]="horario_model"></ion-input>
    </ion-item-divider>
    
    

    <ng-container *ngIf="updateActive; else elseTemplateUpdate">
      <ion-button expand="block" (click)="updateRow()">
        Update User
      </ion-button>
    </ng-container>

    <ng-template #elseTemplateUpdate>
      <ion-button expand="block" (click)="insertUser()">
        Insert User
      </ion-button>
    </ng-template>

  </ion-card>

  <ion-grid>
    <ion-card *ngFor="let item of row_data">
      <ion-row>
        <ion-col size="5">Cédula:</ion-col>
        <ion-col size="7">{{item.cedula}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="5">Nombres:</ion-col>
        <ion-col size="7">{{item.nombres}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="5">Apellidos:</ion-col>
        <ion-col size="7">{{item.apellidos}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="5">Fecha Contrato:</ion-col>
        <ion-col size="7">{{item.fecha_contrato}}</ion-col>
      </ion-row>
    
      <ion-row>
        <ion-col size="5">Salario:</ion-col>
        <ion-col size="7">{{item.salario}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="5">Discapacidad:</ion-col>
        <ion-col size="7">{{item.discapacidad}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="5">Horario:</ion-col>
        <ion-col size="7">{{item.horario}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6">
          <ion-button (click)="deleteRow(item)" size="small" color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="enableUpdate(item)" size="small" color="warning">
            <ion-icon name="create"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>


  </ion-grid>
</ion-content>
